{% extends 'layout.html' %}
{% block body %}
<h1 style = "margin: 20px 0 0 0;">{{course_name}}</h1>
<a class="btn btn-warning" style="margin: 20px 0 0 0; background-color:#C34500; border-color:#C34500; color:#ffffff" href="/add_review">Add review</a>
<td>
    <button class="btn btn-dark" style = "margin: 20px 0 0 0" type="button" title="Yudi's rating service">Rate this course</button>
                <p style="margin: 10px 0 0 0;">Overall rating: </p>

</td>
<hr>
<table class="table table-striped">
    <tr>
        <th>Review</th>
        <th></th>
        <th></th>
    </tr>
    {% for review in all_reviews %}
    <tr>
        <td>{{review.review}}</td>
        <td><a href="/course/edit_review/{{review.id}}" class="btn btn-outline-secondary">Edit</a></td>
        <td>
            <form action="{{url_for('delete_review', id=review.id)}}" method="post">
                <input class="btn btn-outline-secondary" type="submit" value="Delete"  onclick="return confirm('Are you sure you want to delete this item?');">
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
