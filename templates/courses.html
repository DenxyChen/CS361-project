{% extends 'layout.html' %}
{% block body %}

<section class="py-5 text-center container">
<h1>Course Overview</h1>
<hr>
<table class="table table-hover">
    <tr>
        <th>course number</th>
        <th>course name</th>
        <th></th>
    </tr>
    {% for courselist in courselists %}
    <tr>
        <td><a href="course/{{courselist.id}}">{{courselist.num}}</a></td>
        <td>{{courselist.name}}</td>
        <td></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
</section>
